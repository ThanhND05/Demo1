<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      width: 90%;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      margin: 4px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .search-box {
      margin-bottom: 10px;
      text-align: right;
    }
    .search-box input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .pagination {
      margin-top: 15px;
      text-align: center;
    }
    .pagination a {
      padding: 6px 12px;
      margin: 2px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .pagination a.active {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h2>Danh sách sản phẩm</h2>
  </header>

  <div class="container">
    <div class="search-box">
      <form action="/products/name" method="get">
        <input type="text" name="productName" placeholder="Tìm sản phẩm...">
        <button type="submit" class="btn">Tìm kiếm</button>
      </form>
    </div>

    <a href="/products/form" class="btn">+ Thêm sản phẩm mới</a>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
          <th>Mô tả</th>
          <th>Danh mục</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <!-- Thymeleaf -->
        <tr th:each="p : ${products}">
          <td th:text="${p.productId}"></td>
          <td th:text="${p.productName}"></td>
          <td th:text="${p.price} + ' đ'"></td>
          <td th:text="${p.description}"></td>
          <td th:text="${p.categoryName}"></td>
          <td>
            <a th:href="@{'/products/id/' + ${p.id}}" class="btn">Chi tiết</a>
            <a th:href="@{'/products/delete/' + ${p.id}}" class="btn" style="background:red;">Xóa</a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pagination">
      <a th:each="i : ${#numbers.sequence(0, totalPages-1)}"
         th:classappend="${i} == ${currentPage} ? 'active'"
         th:href="@{'/products?page=' + ${i}}"
         th:text="${i + 1}">1</a>
    </div>
  </div>

  <script>
    // Xác nhận khi xóa sản phẩm
    document.addEventListener("click", function(e) {
      if (e.target.matches(".btn[style*='red']")) {
        if (!confirm("Bạn có chắc muốn xóa sản phẩm này?")) {
          e.preventDefault();
        }
      }
    });
  </script>
</body>
</html>
