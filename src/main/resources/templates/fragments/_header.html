<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
     <!-- Font và Icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" href="image/lyn_acc.avif">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Fleur+De+Leah&family=Nosifer&family=Mystery+Quest&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    
</head>
<body>

<div class="menu" th:fragment="header">
    <div class="logo">
        <a th:href="@{/}" style="color:black;"> LYN</a>
    </div>
    <div class="navbar">
        <a th:href="@{/}" ><i class='bx bx-home'></i> Trang Chủ</a>
        <a th:href="@{/products}"><i class='bx bx-shopping-bag'></i> Sản Phẩm</a>
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/categories}">Danh Mục</a>
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/payments}">Doanh Thu</a>
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}">Quản Trị</a>

        <div class="left">
       
            <a sec:authorize="isAuthenticated()" th:href="@{/cart/my-cart}">🛒 Giỏ Hàng</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/orders/my-orders}">🧾 Đơn Hàng</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/user/me}"><i class='bx bx-user'></i> Tài Khoản</a>
            
            <form sec:authorize="isAuthenticated()" th:action="@{/auth/logout}" method="post" >
                <button type="submit" class="logout-btn">Đăng Xuất</button>
            </form>
            
            <a sec:authorize="!isAuthenticated()" th:href="@{/auth/login}">Đăng Nhập</a>
        </div>
    </div>
</div>

</body>
</html>
