<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Thanh toán</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Font và Icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" href="image/lyn_acc.avif">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Fleur+De+Leah&family=Nosifer&family=Mystery+Quest&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <style>
        h1 {
            color: #2c7a7b;
            margin-top: 120px;
            text-align: center;
            font-size: 28px;
        }

        /* --- Box doanh thu --- */
        .revenue-box {
            background: #e6fffa;
            border: 1px solid #319795;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            width: 60%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .revenue-box h2 {
            margin: 0;
            color: #285e61;
        }
        .revenue-amount {
            font-size: 2.2em;
            font-weight: bold;
            color: rgb(230, 49, 49);
            margin-top: 10px;
        }

        /* --- Bảng thanh toán --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }
        th {
            background: #319795; /* teal đậm */
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }
        tr:hover {
            background-color: #edf2f7;
        }

        /* --- Trạng thái giao dịch --- */
        .status-PENDING {
            color: #dd6b20;
            font-weight: bold;
        }
        .status-SUCCESS {
            color: #38a169;
            font-weight: bold;
        }
        .status-FAILED {
            color: #e53e3e;
            font-weight: bold;
        }

        /* --- Phân trang --- */
        .pagination {
            margin-top: 25px;
            text-align: center;
        }
        .pagination a {
            color: #2c7a7b;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
        .pagination a:hover {
            background: #2c7a7b;
            color: white;
        }
        .pagination span {
            color: #4a5568;
            margin: 0 10px;
        }

    </style>
</head>
<body>
<div th:replace="~{fragments/_header :: header}"></div>
<h1>Quản lý Thanh toán & Doanh thu</h1>
<div class="revenue-box">
    <h2>Tổng Doanh Thu Hiện Tại  <i class='bx bx-money-withdraw'></i> </h2>
    <div class="revenue-amount"
         th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
    </div>
    <h2>Danh sách Giao dịch Thanh toán</h2> <table>
<table>
    <thead>
    <tr>
        <th>ID Thanh toán</th>
        <th>ID Đơn hàng</th>
        <th>Ngày</th>
        <th>Số tiền</th>
        <th>Phương thức</th>
        <th>Trạng thái</th>
        <th>Mã giao dịch</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payment : ${paymentPage.content}">
        <td th:text="${payment.paymentId}"></td>
        <td>
            <a th:href="@{'/orders/' + ${payment.order.orderId}}" th:text="${payment.order.orderId}"></a>
        </td>
        <td th:text="${#temporals.format(payment.paymentDate, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${#numbers.formatDecimal(payment.amount, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
        <td th:text="${payment.paymentMethod}"></td>
        <td>
            <span th:text="${payment.paymentStatus}"
                  th:classappend="'status-' + ${payment.paymentStatus}">
            </span>
        </td>
        <td th:text="${payment.transactionId}"></td>
    </tr>
    <tr th:if="${paymentPage.content.isEmpty()}">
        <td colspan="7" style="text-align: center; color: gray;">Không có giao dịch thanh toán nào.</td>
    </tr>
    </tbody>
</table>

<div class="pagination" th:if="${paymentPage.totalPages > 0}">
    <a th:if="${paymentPage.hasPrevious()}"
       th:href="@{/admin/payments(page=${paymentPage.number - 1}, sort=${paymentPage.sort.toString().replace(': ', ',')})}"> &laquo; Trước
    </a>

    <span>Trang
        <span th:text="${paymentPage.number + 1}"></span> /
        <span th:text="${paymentPage.totalPages}"></span>
    </span>

    <a th:if="${paymentPage.hasNext()}"
       th:href="@{/admin/payments(page=${paymentPage.number + 1}, sort=${paymentPage.sort.toString().replace(': ', ',')})}"> Sau &raquo;
    </a>
</div>

</body>
</html>
