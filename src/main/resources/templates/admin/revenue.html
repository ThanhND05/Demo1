<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê doanh thu</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f9f9fb;
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .card {
            display: inline-block;
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .amount {
            font-size: 42px;
            font-weight: bold;
            color: #27ae60;
        }
        .btn-back {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .btn-back:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

<h1>Báo cáo doanh thu</h1>

<div class="card">
    <p>Tổng doanh thu hiện tại:</p>
    <div class="amount" th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></div>
    <a href="/admin/users" class="btn-back">Quay lại quản lý người dùng</a>
</div>

</body>
</html>
