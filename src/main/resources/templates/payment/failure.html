<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán thất bại</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .fail-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .error {
      font-size: 60px;
      color: #dc3545;
    }
    h2 { color: #333; margin-top: 10px; }
    p { color: #555; }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a:hover { background: #5a6268; }
  </style>
  <script>
    function retryPayment(orderId) {
      if (confirm("Bạn có muốn thử thanh toán lại không?")) {
        window.location.href = '/payments/order/' + orderId;
      }
    }
  </script>
</head>
<body>

<div class="fail-box">
  <div class="error">✖</div>
  <h2>Thanh toán thất bại!</h2>
  <p th:text="${paymentResponse.message}"></p>
  <p>Vui lòng thử lại hoặc chọn phương thức khác.</p>
  <a href="#" th:onclick="'retryPayment(' + ${paymentResponse.orderId} + ');return false;'">Thử lại</a>
  <a th:href="@{'/orders/' + ${paymentResponse.orderId}}">Quay lại đơn hàng</a>
</div>

</body>
</html>
