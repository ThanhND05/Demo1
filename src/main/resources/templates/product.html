<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- CSS -->
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/product.css}" rel="stylesheet">

  <link th:href="@{/image/icon.png}" rel="icon" />
  <title>Sản phẩm - Lyn Shop</title>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="menu">
      <div class="logo">
        <a th:href="@{/}" style="color:black;">LYN</a>
      </div>
      <nav class="menu_list">
        <a th:href="@{/}"><span style="font-size: 30px; font-weight:bold;"><i class='bx bx-home'></i> Home</span></a>
        <a th:href="@{/products}" class="active"><i class='bx bx-shopping-bag'></i> Sản phẩm</a>
        <a th:href="@{/cart}"><i class='bx bx-cart-alt'></i> Giỏ hàng</a>
        <div id="userMenu">
          <a th:href="@{/login}" id="loginLink" style="font-size: 30px;"><i class='bx bx-user'></i></a>
          <div id="dropdownMenu" class="dropdown hidden">
            <a href="#" id="logoutBtn">Đăng xuất</a>
          </div>
        </div>
      </nav>
    </div>
    <nav class="menu_product">
      <a href="#clother"><span class="material-symbols-outlined">apparel</span> Áo</a>
      <a href="#shoe"><span class="material-symbols-outlined">ice_skating</span> Giày</a>
      <a href="#bag"><span class="material-symbols-outlined">work</span> Túi</a>
      <a href="#diamond"><span class="material-symbols-outlined">diamond</span> Phụ kiện</a>
    </nav>
  </header>

  <!-- Banner -->
  <video width="100%" height="640px" controls autoplay muted class="banner">
    <source th:src="@{/image/banner/video_product.mp4}" type="video/mp4">
  </video>

  <!-- Túi -->
  <section class="bag_container" id="bag">
    <h3 class="title_bag">Bộ sưu tập túi</h3>
    <div class="box">
      <div class="box_item" th:each="p : ${bags}">
        <img th:src="@{${p.image}}" th:alt="${p.name}" />
        <p th:text="${p.name}" class="name_product"></p>
        <h6 class="price" th:text="${#numbers.formatInteger(p.price, 3, 'POINT')} + 'đ'"></h6>
        <button class="add-to-cart-btn"
                th:attr="data-id=${p.id}, data-name=${p.name}, data-price=${p.price}, data-img=${p.image}">
          <i class='bx bx-cart-download'></i> Thêm vào giỏ hàng
        </button>
      </div>
    </div>
  </section>

  <img class="banner" th:src="@{/image/banner/20250327_SPECIAL_DT_LYNVN_SUMMERNEWARRIVAL_2000X500.webp}">

  <!-- Giày -->
  <section class="shoe_container" id="shoe">
    <h4 class="title_shoe">Giày cao gót</h4>
    <div class="box">
      <div class="box_item" th:each="p : ${shoes}">
        <img th:src="@{${p.image}}" th:alt="${p.name}" />
        <p th:text="${p.name}" class="name_product"></p>
        <h6 class="price" th:text="${#numbers.formatInteger(p.price, 3, 'POINT')} + 'đ'"></h6>
        <button class="add-to-cart-btn"
                th:attr="data-id=${p.id}, data-name=${p.name}, data-price=${p.price}, data-img=${p.image}">
          <i class='bx bx-cart-download'></i> Thêm vào giỏ hàng
        </button>
      </div>
    </div>
  </section>

  <!-- Quần áo -->
  <section class="clother_container" id="clother">
    <h4 class="title_clother">Quần áo nam nữ</h4>
    <div class="box">
      <div class="box_item" th:each="p : ${clothers}">
        <img th:src="@{${p.image}}" th:alt="${p.name}" />
        <p th:text="${p.name}" class="name_product"></p>
        <h6 class="price" th:text="${#numbers.formatInteger(p.price, 3, 'POINT')} + 'đ'"></h6>
        <button class="add-to-cart-btn"
                th:attr="data-id=${p.id}, data-name=${p.name}, data-price=${p.price}, data-img=${p.image}">
          <i class='bx bx-cart-download'></i> Thêm vào giỏ hàng
        </button>
      </div>
    </div>
  </section>

  <!-- Phụ kiện -->
  <section class="diamond_container" id="diamond">
    <h4 class="title_diamond">Phụ kiện thời thượng</h4>
    <div class="box">
      <div class="box_item" th:each="p : ${diamonds}">
        <img th:src="@{${p.image}}" th:alt="${p.name}" />
        <p th:text="${p.name}" class="name_product"></p>
        <h6 class="price" th:text="${#numbers.formatInteger(p.price, 3, 'POINT')} + 'đ'"></h6>
        <button class="add-to-cart-btn"
                th:attr="data-id=${p.id}, data-name=${p.name}, data-price=${p.price}, data-img=${p.image}">
          <i class='bx bx-cart-download'></i> Thêm vào giỏ hàng
        </button>
      </div>
    </div>
  </section>

  <img class="banner" th:src="@{/image/banner/banner_home.webp}">

  <!-- Footer -->
  <section class="contact_container">
    <div class="logo2" style="color:white">
      <h1>LYN</h1>
    </div>
    <div class="contact">
      <div class="fb-in">
        <h6>FOLLOW US</h6>
        <a href="https://web.facebook.com/le.duy.hungg.2025" target="_blank"><i class='bx bxl-facebook-circle'></i></a>
        <a href="https://www.instagram.com/ldhung_1401/" target="_blank"><i class='bx bxl-instagram'></i></a>
        <a href="https://www.youtube.com/@duyhung8919" target="_blank"><i class='bx bxl-youtube'></i></a>
      </div>
      <div class="mail">
        <h6>CONTACT</h6>
        <p><i class='bx bx-envelope'></i> hungleduy278@gmail.com</p>
        <p><i class='bx bx-phone-call'></i> 0917947492</p>
      </div>
      <div class="support">
        <h6>SUPPORT</h6>
        <p>Cách thức mua hàng</p>
        <p>Chính sách bảo mật</p>
        <p>Chính sách bảo hành và đổi trả</p>
      </div>
    </div>
  </section>

  <script th:src="@{/js/cart.js}"></script>
  <script th:src="@{/js/auth.js}"></script>
  <div id="toast"></div>
</body>
</html>
