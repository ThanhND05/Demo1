  <div class="slideshow">
    <img src="image/banner/slide_show_1.avif" class="slide active">
    <img src="image/banner/slide_show_2.avif" class="slide">
    <img src="image/banner/slide_show_3.avif" class="slide">
  </div>
  <script>
    let index = 0;
    const slides = document.querySelectorAll(".slide");
    function showSlide() {
      slides.forEach((s, i) => {
        s.classList.remove("active");
        if (i === index) s.classList.add("active");
      });
      index = (index + 1) % slides.length;
    }
    setInterval(showSlide, 3000);
  </script>
  <!-- /Slideshow -->
