<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách đơn hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination a {
      padding: 8px 12px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin: 0 4px;
    }
    .pagination a.active {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h2>Đơn hàng của người dùng #<span th:text="${userId}"></span></h2>

<table>
  <thead>
    <tr>
      <th>Mã đơn</th>
      <th>Ngày tạo</th>
      <th>Trạng thái</th>
      <th>Tổng tiền</th>
      <th>Hành động</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="order : ${ordersPage.content}">
      <td th:text="${order.orderId}"></td>
      <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
      <td th:text="${order.status}"></td>
      <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')} + ' ₫'"></td>
      <td>
        <a th:href="@{'/orders/' + ${order.orderId}}">Xem</a>
      </td>
    </tr>
  </tbody>
</table>

<div class="pagination">
  <a th:if="${!ordersPage.first}"
     th:href="@{'/orders/user/' + ${userId} + '?page=' + ${currentPage - 1}}">Trước</a>

  <a th:each="i : ${#numbers.sequence(0, ordersPage.totalPages - 1)}"
     th:classappend="${i == currentPage} ? 'active'"
     th:href="@{'/orders/user/' + ${userId} + '?page=' + ${i}}"
     th:text="${i + 1}">1</a>

  <a th:if="${!ordersPage.last}"
     th:href="@{'/orders/user/' + ${userId} + '?page=' + ${currentPage + 1}}">Sau</a>
</div>

</body>
</html>
