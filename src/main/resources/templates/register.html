<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - Lyn Shop</title>

  <!-- CSS -->
  <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
  <div class="login-container">
    <h2>Đăng ký</h2>

    <!-- Form đăng ký -->
    <form th:action="@{/register}" method="post">
      <div class="form-group">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" placeholder="Nhập họ tên" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Nhập email" required>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Nhập lại mật khẩu:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
      </div>

      <button type="submit">Đăng ký</button>

      <p class="register-link">
        Đã có tài khoản?
        <a th:href="@{/login}">Đăng nhập</a>
      </p>

      <!-- Hiển thị lỗi (nếu có) -->
      <p th:if="${error}" th:text="${error}" class="error-message"></p>
      <!-- Hiển thị thông báo thành công (nếu có) -->
      <p th:if="${success}" th:text="${success}" class="success-message"></p>
    </form>
  </div>

  <!-- JS -->
  <script th:src="@{/js/register.js}"></script>
</body>
</html>
